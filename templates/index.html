                        Text Analyzer
                    </title>
                </link>
            </meta>
        </meta>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
        <!-- =============================================================== -->
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Text Analyzer
                </a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="navbarDropdown" role="button">
                                Categories
                            </a>
                            <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        Action
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        Another action
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        Something else here
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                            <button class="btn btn-outline-success" type="submit">
                                Search
                            </button>
                        </input>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Heading -->
        <div class="container-fluid my-1 mx-4">
            <h1 style="font-size: 90px;color: white;font-size: 80px;width: auto;">
                Text Analyzer
            </h1>  
                 <!-- Label -->
            <div class="mb-3">
                <div class="badge bg-danger my-auto" style="width: auto;">
                    <h1>Enter your text here...!</h1>
                </div>
                <!-- Text Area -->
                <form action="/analyzed" method="get">
                    <textarea class="form-control my-1" name="textarea" rows="3">
                    </textarea>
                    <!-- CheckBox -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="CheckBox" name="upper">
                        <label class="form-check-label" for="upper" style="font-size: 19px;color: red">Upper Case</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="CheckBox" name="removepunc">
                        <label class="form-check-label" for="removepunc" style="font-size: 19px;color: red">Remove Punctuation</label>
                    </div>
                    <!-- Submit -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Analyze Text</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ===================================================================== -->
    </body>
</html>
